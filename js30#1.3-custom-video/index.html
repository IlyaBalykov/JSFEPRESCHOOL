<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <title>Video player</title>
</head>
<body>
<header></header>
<main>
  <div class="container main-container">
    <section id="video" class="video">
      <div class="title-container">
        <h2 class="title-container__text">Video</h2>
        <hr class="title-container__line"/>
      </div>
      <div class="video-player-container">
        <video class="player__video viewer" src="#"></video>
        <div class="player__controls">
          <div class="progress">
            <div class="progess__filled"></div>
          </div>
          <button class="player__button"></button>
          <button class="player__button toggle">Play</button>
          <input type="range" name="volume" class="player__slider">
          <input type="range" name="playbackRate" class="player__slider">
          <button class="player__button"><< 10s</button>
          <button class="player__button">25s >></button>
        </div>
      </div>
    </section>
  </div>
</main>
<footer></footer>
</body>
</html>
