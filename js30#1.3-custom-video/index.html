<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
  <title>Video player</title>
</head>
<body>
<header></header>
<main>
  <div class="container main-container">
    <section id="video" class="video">
      <div class="title-container">
        <h2 class="title-container__text">Video</h2>
        <hr class="title-container__line"/>
      </div>
      <div class="video-player-container">
        <video class="player__video viewer" src="./assets/video/video.mp4"></video>
<!--        <button class="player__button player__viewer-button"></button>-->
        <div class="player__controls">
          <button class="player__button play-button toggle"></button>
          <button class="player__button"><<</button>
          <input class="player__progress" type="range" name="progress" value="0" min="0" max="100" step="1">
          <button class="player__button">>></button>
          <button class="player__button player__volume-btn"></button>
          <input class="player__volume" type="range" name="volume" value="30" min="0" max="100" step="1" >
        </div>
      </div>
    </section>
  </div>
</main>
<footer></footer>
</body>
</html>
